apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: yorkie
  namespace: yorkie
spec:
  hosts:
    - "*"
  gateways:
    - yorkie-gateway
  http:
    # route to yorkie sdk service on "/yorkie.v1.YorkieService" uri prefix
    - name: yorkie-service
      match:
        - uri:
            prefix: "/yorkie.v1.YorkieService"
      route:
        - destination:
            host: yorkie
            port:
              number: {{ .Values.ports.sdkPort }}
      # set cors policy for grpc-web protocols
      corsPolicy: &apiCorsPolicy
        allowOrigin:
          - "*"
        allowMethods:
          - POST
          - GET
          - OPTIONS
          - PUT
          - DELETE
        {{- with .Values.allowHeaders }}
        allowHeaders:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        maxAge: 1728s
        exposeHeaders:
          - custom-header-1
          - grpc-status
          - grpc-message
        allowCredentials: true
    # route to yorkie admin service on "/yorkie.v1.AdminService" uri prefix
    - name: yorkie-admin-service
      match:
        - uri:
            prefix: "/yorkie.v1.AdminService"
      route:
        - destination:
            host: yorkie
            port:
              number: {{ .Values.ports.adminPort }}
      # refer to apiCorsPolicy anchor above
      corsPolicy: *apiCorsPolicy
